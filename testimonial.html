<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/iconweb.png"
            alt="Bootstrap"
            width="30"
            height="30"
            style="margin-left: auto"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonial.html">Testimonial</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="contactme.html" class="contact-link">Contact Me</a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Isi Halaman -->
    <main class="mb-5">
      <h2 class="text-center my-5">My Testimonials</h2>

      <h4 class="text-center mb-3">Rating By Star</h4>

      <div
        class="container-sm text-center d-flex flex-row justify-content-center gap-3"
      >
        <button
          onclick="showAllTestimonials()"
          type="button"
          class="btn btn-orange"
        >
          All
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(1)"
          class="btn btn-orange"
        >
          1✯
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(2)"
          class="btn btn-orange"
        >
          2✯
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(3)"
          class="btn btn-orange"
        >
          3✯
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(4)"
          class="btn btn-orange"
        >
          4✯
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(5)"
          class="btn btn-orange"
        >
          5✯
        </button>
      </div>

      <div
        id="testimonialsContainer"
        class="container-fluid mx-auto px-5 mt-4 row row-cols-md-3"
      >
        <p>No testimonials.</p>
      </div>
    </main>

    <!-- Halaman End -->

    <!-- File JS dari bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/testimonial.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
