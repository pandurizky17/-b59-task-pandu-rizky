<head>

</head>
<body style="background-image: url(assets/bluewave.jpg)">
  <div>
    <!-- Navbar Start -->

      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/iconweb.png"
            alt="Bootstrap"
            width="30"
            height="30"
            style="margin-left: auto"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <!-- Navbar Ends -->

  <main class="contact-section">
    <form id="contactForm" class="contact-form">
      <h1 style="text-align: center;">Contact Me</h1>
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" name="name" class="form-input" type="text" placeholder="Name" required></input>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" class="form-input" type="email" placeholder="Email" required></input>
        </div>

        <div class="form-field">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" class="form-input" type="number" placeholder="Phone Number" required></input>
        </div>

        <div class="form-field">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" class="form-input" placeholder="Subject" required></input>
        </div>

        <div class="form-field">
          <label for="skill">Skill</label>
          <select id="skill" name="skill" class="form-input" required>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
          </select>
        </div>

        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-input" required> </textarea>
        </div>

        <button class="form-submit-button" type="submit" >
          Submit
        </button>
    </form>
  </main>

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="submitform.js"> </script>
</body>
</html>
